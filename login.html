<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <h2>로그인</h2>
        <form action="php/login.php" method="POST" onsubmit="return validateForm()">
            <div class="input-group">
                <label for="user_id">아이디</label>
                <input type="text" id="user_id" name="user_id">
                <span class="error-message" id="user_id-error"></span>
            </div>
            <div class="input-group">
                <label for="user_passwd">비밀번호</label>
                <input type="password" id="user_passwd" name="user_passwd">
                <span class="error-message" id="user_passwd-error"></span>
            </div>
            <button type="submit" class="login-btn">로그인</button>
            <p class="register-link">계정이 없으신가요? <a href="register.html">회원가입</a></p>
        </form>
    </div>
    <script src="function.js"></script>
</body>
</html>
