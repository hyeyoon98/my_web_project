<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        .navbar h1 {
            color: white;
            margin: 0;
        }
        .navbar .buttons {
            display: flex;
            gap: 10px;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            background-color: #555;
            padding: 8px 15px;
            border-radius: 5px;
        }
        .navbar a:hover {
            background-color: #777;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>자유게시판</h1>
        <div class="buttons">
            <a href="login.html">로그인</a>

    </div>

    <div class="container">
        <h2>게시글 목록</h2>

</html>
