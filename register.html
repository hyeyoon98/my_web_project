<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="register-container">
        <h2>회원가입</h2>
        <form action="php/register.php" method="POST" onsubmit="return validateRegisterForm()">
            <div class="input-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name">
                <span class="error-message" id="name-error"></span>
            </div>
            <div class="input-group">
                <label for="user_id">아이디</label>
                <input type="text" id="user_id" name="user_id">
                <span class="error-message" id="user_id-error"></span>
            </div>
            <div class="input-group">
                <label for="user_passwd">비밀번호</label>
                <input type="password" id="user_passwd" name="user_passwd">
                <span class="error-message" id="user_passwd-error"></span>
            </div>
            <div class="input-group">
                <label for="birth">생년월일</label>
                <input type="date" id="birth" name="birth">
                <span class="error-message" id="birth-error"></span>
            </div>
            <div class="input-group">
                <label for="phone_number">전화번호</label>
                <input type="text" id="phone_number" name="phone_number" placeholder="010-1234-5678">
                <span class="error-message" id="phone_number-error"></span>
            </div>
            <div class="input-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email">
                <span class="error-message" id="email-error"></span>
            </div>
            <button type="submit" class="register-btn">가입하기</button>
            <p class="login-link">이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
        </form>
    </div>
    <script src="function.js"></script>
</body>
</html>
